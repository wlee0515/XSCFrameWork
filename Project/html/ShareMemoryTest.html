<html>
<head>
  <script src="Javascript/ShareMemory.js"></script>
  <!-- fill iPhone screen with canvas -->
  <meta name="viewport" content="width=400" />
  <title>Share memory Test</title>
  <script type="text/javascript">

    function init() {
      var wDeltaTime = 200;
      setInterval(Iteration, wDeltaTime, false);
    }

    function Iteration() {

      refreshShareMemory();
      var wDate = new Date();
      var wStart = wDate.getTime();

      var wTextBox = document.getElementById("TextADisplayrea");
      if (null != wTextBox) {
        wTextBox.textContent = getShareMemoryManager().printBuffer();
      }

      var wDate2 = new Date();
      var wEnd = wDate2.getTime();
      var wDeltaTime = wEnd - wStart;
      if (null != wTextBox) {
        wTextBox.textContent += "\nElaapse time is " + wDeltaTime + " ms"
      }
    };

  </script>
</head>
<body onload="init()">
  <textarea id="TextADisplayrea"></textarea>
  <input type="range" id="Range0" value="0.0" min="-100" max="100" oninput="setLabel('DATA_4', this.value, 0)" />
  <input type="range" id="Range2" value="0.0" min="-100" max="100"
         oninput="setLabel('DATA_4', this.value, 10)"
         class="ShareMemSubsciber" onShareMemUpdate="setLabelToDOMValue(this, 'DATA_4',0)" />

  <!--
      <input type="button" id="button" value="ZoomOutY" onclick="setLabel('ThisIsAWord2[4]', 0)" />
      <input type="button" class="ShareMemSubsciber"    onShareMemUpdate="shareMemUpdateAction('ThisIsAWord2[4]', this,0)"/>
  -->
</body>
</html>
